<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/store', storeId]">Back to store</ion-button>
      <ion-button routerLink="/">Home</ion-button>
    </ion-buttons>
    <ion-title>New Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-shell">
    <div class="section-heading">
      <div>
        <p class="eyebrow">Store</p>
        <h2>Create a product</h2>
      </div>
    </div>

    <div class="section-card form-card">
      <ion-list [formGroup]="form">
        <ion-item>
          <ion-label position="stacked">Title</ion-label>
          <ion-input formControlName="title" placeholder="e.g., Apple"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Price</ion-label>
          <ion-input type="number" formControlName="price" placeholder="2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Currency</ion-label>
          <ion-input formControlName="currency" placeholder="USD"></ion-input>
        </ion-item>
        <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="description" placeholder="Short details"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <input type="file" accept="image/*" (change)="onFileChange($event)" />
      <div class="preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="preview">
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="save()" [disabled]="form.invalid">Save</ion-button>
    </div>
  </div>
</ion-content>
