<ion-card class="neo">
  <ion-img [src]="product?.images?.[0] || '/assets/placeholder.png'"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ product?.title }}</ion-card-title>
    <div>{{ product?.price | currency: (product?.currency || 'USD') }}</div>
  </ion-card-header>
  <ion-card-content>
    <p>{{ product?.description }}</p>
    <ion-button expand="block" (click)="add.emit()">Add to Cart</ion-button>
  </ion-card-content>
</ion-card>
